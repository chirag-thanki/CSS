<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wrap & Word Break</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            word-wrap: break-word;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>This is veryyyyyyyylonggggggggggg long word. English</p>
    </div>
</body>

</html>
